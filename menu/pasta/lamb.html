<!DOCTYPE html> 
<html>
   <head>
      <title>x Restaurant</title>
	  <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
	  <!--theme css files-->
	  <link rel="stylesheet" href="../../theme/myTheme.css" />
	  <link rel="stylesheet" href="../../theme/jquery.mobile.icons.min.css" />
      <!--new stylesheets--> 
      <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" /> 
      <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script> 
      <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> 
   </head>
   <!-- Body -->
   <body>
      <!-- Lamb Page -->
      <section id="lamb" data-role="page" data-theme="c">
         <div data-role="header">
            <!-- Back Button -->
            <a href="#pasta" data-role="button" data-icon="back" data-iconpos="left" data-transition="slide" data-direction="reverse">Pasta</a>
            <!-- Header Title -->
            <h1>Lamb</h1>
         </div>
         <!-- Main Page Content -->
         <div data-role="content">
            <!-- Image -->
            <div data-role="content" class="ui-content">
               <div style="text-align: center"><img width="300px%" src="../../logo.png"/></div>
            </div>
            <hr>
            <!-- Ingredients Content -->
            <div class="ui-content" id="main_info">
               <!-- Left Side (Ingredients) Content Div -->
               <div class="ui-block-a">
                  <!-- Title -->
                  <h1>Lamb</h1>
                  <!-- Ingredients -->
                  <p><strong>Ingredients:</strong></p>
                  <ul>
                     <li>Lamb Cubes</li>
                     <li>Onions</li>
                     <li>Spices</li>
					 <li>Chilli</li>
					 <li>Special Sauce</li>
                  </ul>
				  <!-- Pasta types -->
                  <p><strong>Pasta selection:</strong></p>
                  <ul>
                     <li>Spaghetti</li>
                     <li>Ravioli</li>
                     <li>Gnocchi</li>
                     <li>Penne</li>
                     <li>Tortellini</li>
                     <li>Fettuccine</li>
                  </ul>
                  <p>
               </div>
               <!-- Right Side (image) Content Div -->
            </div>
            <hr/>
            <!-- Prices Content -->
            <div class="ui-content" id="price_info">
               <div class="ui-block-a">
                  <h2>Prices</h2>
                  <p>Small - $14.00</p>
                  <p>Large - $17.00</p>
               </div>
            </div>
            <!-- Phone contact button -->
            <div id="phone_info">
               <a href="tel:+1231231231"  data-role="button" data-icon="home"> Call to book a table</a>
            </div>
            <p>
            <hr/>
         </div>
      </section>
   </body>
</html>
