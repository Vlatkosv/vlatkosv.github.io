<!DOCTYPE html> 
<html>
   <head>
      <title>x Restaurant</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
      <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
      <script type="text/javascript" src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
   </head>
   <!-- Body -->
   <body>
      <!-- Minestrone Page -->
      <section id="minestrone" data-role="page">
         <div data-role="header">
            <!-- Back Button -->
            <a href="#soup" data-role="button" data-icon="back" data-iconpos="left" data-transition="slide" data-direction="reverse">Soup</a>
            <!-- Header Title -->
            <h1>Minestrone Soup</h1>
         </div>
         <!-- Main Page Content -->
         <div data-role="content">
            <!-- Ingredients/Image Content -->
            <div class="ui-grid-a" id="main_info">
               <!-- Left Side (Ingredients) Content Div -->
               <div class="ui-block-a">
                  <!-- Title -->
                  <h1> Minestrone Soup</h1>
                  <!-- Ingredients -->
                  <p><strong>Ingredients:</strong></p>
                  <ul>
                     <li>Soup</li>
                     <li>Soup</li>
                     <li>Soup</li>
                  </ul>
               </div>
               <!-- Right Side (image) Content Div -->
               <div class="ui-block-b">
                  <!-- Image -->
                  <p><img width="75%" src="../../../logo.png" alt="Minestone soup"/></p>
               </div>
            </div>
            <hr/>
            <!-- Prices Content -->
            <div class="ui-grid-a" id="price_info">
               <div class="ui-block-a">
                  <h2>Prices</h2>
                  <p>Large - $1000</p>
                  <p>Small - $30134814</p>
               </div>
            </div>
            <!-- Phone contact button -->
            <div id="phone_info">
               <a href="tel:+1231231231"  data-role="button" data-icon="home"> Call to book a table</a>
            </div>
            <p>
            <hr/>
         </div>
      </section>
   </body>
</html>
